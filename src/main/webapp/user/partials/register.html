 <div class="container">
 <div class="row">
 <div class="col-md-4">
 </div>
 <div class="col-md-8">
    <!--注册框开始-->   
  <form action="#" id="sky-form4" class="sky-form" novalidate="novalidate">
      <header>Registration form</header>
      
      <fieldset>                  
          <section>
              <label class="input">
                  <i class="icon-append fa fa-user"></i>
                  <input type="text" name="username" placeholder="Username">
                  <b class="tooltip tooltip-bottom-right">Needed to enter the website</b>
              </label>
          </section>
          
          <section>
              <label class="input">
                  <i class="icon-append fa fa-envelope"></i>
                  <input type="email" name="email" placeholder="Email address">
                  <b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
              </label>
          </section>
          
          <section>
              <label class="input">
                  <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="password" placeholder="Password" id="password">
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
              </label>
          </section>
          
          <section>
              <label class="input">
                  <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="passwordConfirm" placeholder="Confirm password">
                  <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
              </label>
          </section>
      </fieldset>
          
      <fieldset>
          <div class="row">
              <section class="col col-6">
                  <label class="input">
                      <input type="text" name="firstname" placeholder="First name">
                  </label>
              </section>
              <section class="col col-6">
                  <label class="input">
                      <input type="text" name="lastname" placeholder="Last name">
                  </label>
              </section>
          </div>
          
          <section>
              <label class="select">
                  <select name="gender">
                      <option value="0" selected="" disabled="">Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Other</option>
                  </select>
                  <i></i>
              </label>
          </section>
          
          <section>
              <label class="checkbox"><input type="checkbox" name="subscription" id="subscription"><i></i>I want to receive news and  special offers</label>
              <label class="checkbox"><input type="checkbox" name="terms" id="terms"><i></i>I agree with the Terms and Conditions</label>
          </section>
      </fieldset>
      <footer>
          <button type="submit" class="btn-u">Submit</button>
      </footer>
  </form>         

  
   <!--注册框结束--> 
  </div><!--注册列结束-->
  </div><!--row结束-->
  </div><!--container-->
